<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Slick Login</title>
<meta name="description" content="slick Login">
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<h3>Welcome MITCOE Administrators!</h3>
<form ng-submit="login()" id="slick-login">

<label for="username">username</label><input type="text" name="username" class="placeholder" placeholder="me@gmail.com" ng-model="credentials.email" required>
<label for="password">password</label><input type="password" name="password" class="placeholder" placeholder="password" ng-model="credentials.password" required>
<input type="submit" value="Log In">
</form>
</body>
</html>
